
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Aggregator</title>
  <style>
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Product Reviews</h1>
  <div class="products-container">
    <div class="product" data-product-id="101" data-rating="4">
      <h3>Smartphone X</h3>
      <p class="description">Great camera quality!</p>
    </div>
    <div class="product" data-product-id="102" data-rating="5">
      <h3>Laptop Y</h3>
      <p class="description">Super fast performance!</p>
    </div>
    <div class="product" data-product-id="101" data-rating="3">
      <h3>Smartphone X</h3>
      <p class="description">Decent, but battery life could improve.</p>
    </div>
    <!-- Intentionally include a malformed product for error handling -->
    <div class="product" data-product-id="103">
      <h3>Tablet Z</h3>
      <p class="description">Missing rating.</p>
    </div>
  </div>
  <div id="results"></div>
  <div id="error" class="error"></div>

  <script src="script.js"></script>
</body>
</html>
